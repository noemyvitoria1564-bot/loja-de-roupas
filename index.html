<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Saparia VIP - Trabalho Final</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: #f0f2f5; }
        .vitrine { flex: 1; display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; overflow-y: auto; height: 100vh; }
        .card { background: white; border-radius: 12px; padding: 15px; width: 180px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .preco { color: #28a745; font-weight: bold; font-size: 1.2em; margin: 10px 0; }
        #carrinho { width: 300px; background: #1a1a1a; color: white; height: 100vh; padding: 20px; position: sticky; top: 0; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 6px; font-weight: bold; }
        button:hover { background: #0056b3; }
        #lista-carrinho { list-style: none; padding: 0; font-size: 0.9em; }
        li { border-bottom: 1px dotted #444; padding: 5px 0; }
    </style>
</head>
<body>
    <div class="vitrine" id="vitrine-sapatos"></div>
    <div id="carrinho">
        <h3>ðŸ›’ Carrinho de Compras</h3>
        <ul id="lista-carrinho"></ul>
        <hr>
        <h4>Total: R$ <span id="valor-total">0.00</span></h4>
    </div>
    <script src="logica.js"></script>
</body>
</html>
