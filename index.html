<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Loja de Roupas - Atividade</title>
    <style>
        /* Estilo para deixar o site com cara de loja profissional */
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: #f8f9fa; }
        .principal { flex: 1; padding: 20px; text-align: center; }
        .vitrine { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .produto-card { background: white; border-radius: 12px; padding: 15px; width: 180px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; }
        .produto-card:hover { transform: translateY(-5px); }
        .produto-card img { width: 100%; height: 130px; object-fit: cover; border-radius: 8px; }
        .preco { color: #28a745; font-weight: bold; font-size: 1.1em; }
        
        /* Painel do Carrinho lateral */
        #carrinho-sidebar { width: 280px; background: #212529; color: white; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 6px; font-weight: bold; }
        button:hover { background: #0056b3; }
        #lista-carrinho { list-style: none; padding: 0; }
        #lista-carrinho li { border-bottom: 1px solid #444; padding: 8px 0; font-size: 0.9em; }
    </style>
</head>

    </div>

    <script src="logica.js"></script>
</body>
</html>
